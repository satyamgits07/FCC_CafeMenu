<!DOCTYPE HTML>
<HTML LANG="en">
    <head>
        <!--For the styling of the page to look similar on mobile as it does on 
            a desktop or laptop, you need to add a meta element with a special 
            content attribute.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <meta charset="UTF-8">
        <link rel="stylesheet" href="cafemenu.css">
        
        <title>Cafe Menu</title>
    </head>
    <body>
        <!--The div element is used mainly for design layout purposes unlike the other content elements 
            you have used so far. Add a div element inside the body element and then move all the other 
            elements inside the new div.-->
            <div class="menu">
    <main>
        <h1>CAMPER CAFE</h1>
        <P class="established">Est. 2020</P><hr>
        <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
        <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
          </section>
          <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="choco pie">
            <article class="item">
              <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
              <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
              <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
            </section><hr>
    
   
    

    </main>
    <footer>
      <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
      <p class="address">VISIT AGAIN</p>
    </footer>
  </div>
  </body>
</HTML>
